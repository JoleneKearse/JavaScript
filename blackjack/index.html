<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Blackjack</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Yanone+Kaffeesatz:wght@300;400&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Cat Blackjack</h1>
        <p id="messageEl" class="message">Ready to play?</p>
        <div class="results-box">
            <p>Cards ⇒<span id="cardsEl"></span></p>
            <p>Sum ⇒<span id="sumEl"></span></p>
        </div>
        <div class="btn-box">
            <button id="startGameBtn" onclick="startGame()">Start Game</button>
            <button id="newCardBtn" onclick="newCard()">New Card</button>
            <div class="ace" id="ace">
                <button id="one"><span>1</span> for <span id="totalOne"></span> total</button>
                <button id="eleven"><span>11</span> for <span id="totalEleven"></span> total</button>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
