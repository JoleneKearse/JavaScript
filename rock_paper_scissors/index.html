<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>✊✋✌️</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@300;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Rock✊, Paper✋, Scissors✌️</h1>
        <div class="plays">
            <h2>💻: <span id="computerChoice" class="choice"></span></h2>
            <h2>🥸: <span id="userChoice" class="choice"></span></h2>
        </div>
        <h2 class="result">Result: <span id="resultMsg"></span></h2>
        <div class="btns">
            <button class="btn" id="✊">✊</button>
            <button class="btn" id="✋">✋</button>
            <button class="btn" id="✌️">✌️</button>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
