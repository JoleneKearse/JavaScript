<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Vesper+Libre&display=swap" rel="stylesheet"> 
    <script src="https://kit.fontawesome.com/fc831cd623.js" crossorigin="anonymous"></script>
    <title>Contact Me</title>
</head>
<body>
    <div class="container">
        <main>
            <div id="overlay">
                <div id="modal">
                    <h3>Check out my socials</h3>
                    <div class="social-section">
                        <div class="social-block">
                            <a href="https://github.com/JoleneKearse" target="_blank"><i class="fa-brands fa-github"></i></a>
                            <p>I build projects using HTML, CSS & JavaScript</p>
                        </div>

                        <div class="social-block">
                            <a href="https://twitter.com/FromJolene" target="_blank"><i class="fa-brands fa-twitter social-icon"></i></a>
                            <p>I post on <i>#100DaysOfCode</i> & solutions I found</p>
                        </div>

                        <div class="social-block">
                            <a href="https://www.linkedin.com/in/jolene-kearse-2562ba218/" target="_blank"><i class="fa-brands fa-linkedin-in"></i></a>
                            <p>Still working on this, but I'd love to connect!</p>
                        </div>
                    </div>
                    <button id="closeModal">Close</button>
                </div>
            </div>

            <div class="border-gradient" id="card">
                <div class="avatar">
                    <img src="avatar.png" alt="Jolene Kearse in front of cool maroon-coloured, perforated steel background" class="portrait-pic">
                </div>
                <div class="details">
                    <h2 class="name">Jolene Kearse</h2>
                    <p class="title">Frontend Developer</p>
                    <p class="location">Sarnia, Ontario, Canada</p>
                    <div class="socials">
                        <a href="https://github.com/JoleneKearse" target="_blank"><i class="fa-brands fa-github"></i></a>
                        <a href="https://twitter.com/FromJolene" target="_blank"><i class="fa-brands fa-twitter social-icon"></i></a>
                        <a href="https://www.linkedin.com/in/jolene-kearse-2562ba218/" target="_blank"><i class="fa-brands fa-linkedin-in"></i></a>
                        <button id="openModal">See more
                        </button>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="index.js"></script>
</body>
</html>
