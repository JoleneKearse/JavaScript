<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,700;1,300;1,400&display=swap" rel="stylesheet">
    <title>Business Card</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="profile-pic">
                <img
                src="avatar.png" class="avatar"
                alt="Jolene Kearse smiling to the right in front of cool spacey purple wall">
            </div>
            <div class="details">
                <p class="name">Jolene Kearse</p>
                <p class="job-title">Frontend Developer</p>
                <p class="location">Sarnia, Ontario, Canada</p>
            </div>
        </div>
    </div>
</body>
</html>
